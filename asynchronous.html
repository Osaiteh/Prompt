      //    Callback Example
      function loadJS(source, callback) {
        let script = document.createElement("script");
        script.src = source;

        script.onload = function () {
          return script;
        };

        script.onerror = function () {
          return new Error("Script cannot be loaded");
        };
      }
      document.head.appendChild(script);
    </script>
