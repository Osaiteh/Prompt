         alert(`${firstNumber} + ${secondNumber} = ${result}`);

            var result = (parseInt(firstNumber) * parseInt(secondNumber));
         alert(`${firstNumber} + ${secondNumber} = ${result}`);
            // division
          } else if (operator == "4") {
           var result = (parseFloat(firstNumber) / parseFloat(secondNumber));
         alert(`${firstNumber} / ${secondNumber} = ${result}`);
          } else alert("Enter a valid input!");
        }
